{% extends "header/header.html" %}

{% block content %}

{{ form.media }}
<div class="container" style="max-width: 800px;">
    <br>
    <h4 style="text-align: center">Add New Language</h4>
    <br>
    <form method="POST">
        {% csrf_token %}

        {{ form.non_field_errors }}
        <div class="fieldWrapper" style="text-align: center" >
            {{ form.language_name.errors }}
            <label for="{{ form.language_name.id_for_label }}">Language Name:</label>
            {{ form.language_name }}
        </div>
        <br>
        <div style="text-align: center">
            <button id="tiny-submit" class="btn" type="submit">Add</button>
        </div>
    </form>
</div>    

{% endblock %}
